   <div class="container">
        <div class="wrapper5 wrapper7">
            <div class="row">
                <div class="grid_12">
                    <h2><strong>send us your questions</strong></h2>
                </div>
            </div>
            <div class="row">
                <div class="grid_12">
                    <form id="contact-form" action="email.php" method="post">
                        <div class="contact-form-loader"></div>
                        <fieldset>
                            <div class="row">
                                <div class="grid_5">
                                    <label class="name">
                                        <input type="text" name="name" placeholder="Name:" data-constraints="@Required @JustLetters" />
                                        <span class="empty-message">*This field is required.</span>
                                    </label>
                                    <label class="email">
                                        <input type="text" name="email" placeholder="E-mail:" value=""
                                               data-constraints="@Required @Email" />
                                        <span class="empty-message">*This field is required.</span>
                                        <span class="error-message">*This is not a valid email.</span>
                                    </label>
                                    <label class="phone">
                                        <input type="text" name="phone" placeholder="Phone:" value=""
                                               data-constraints="@Required @JustNumbers" />
                                        <span class="empty-message">*This field is required.</span>
                                        <span class="error-message">*This is not a valid phone.</span>
                                    </label>
                                </div>
                                <div class="grid_7">
                                    <label class="message">
                                        <textarea name="message" placeholder="Message:" data-constraints='@Required @Length(min=10,max=999999)'></textarea>
                                        <span class="empty-message">*This field is required.</span>
                                        <span class="error-message">*The message is too short.</span>
                                    </label>
                                </div>
                            </div>
                            <label class="recaptcha"><span class="empty-message">*This field is required.</span></label> 
                            <div class="contact-form-buttons">
                                <!--<a href="#" type="submit" data-type="submit" class="btn-default"  onclick="SubmitForm();">Send Message</a> -->
                                  <input type="submit" value="Submit">
                            </div>
                        </fieldset>
                        <div class="modal fade response-message">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">Modal title</h4>
                                    </div>
                                    <div class="modal-body">
                                        You message has been sent! We will be in touch soon.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
