header_david=陳以翔律師
header_about=关于陳以翔律師
msg_abtdavid=陳以翔大律師熱衷拓展國際觀念及攝取不同法系的經驗。他曾在南韓一家知名律所實習，也曾赴中國西南政法大學交流學習。加入安勝律師行後，陳以翔大律師不僅多次在省法院及高等法院出庭，也積累了豐富的調解經驗。他的執業以訴訟為主，涵蓋知識產權糾紛、商業、民事、人身傷害、家庭等各類訴訟。陳以翔大律師的辦案風格是邏輯清晰，條理分明，法律研究及事實分析嚴謹深入。勤勉、踏實地服務每一位客戶是陳以翔大律師的宗旨。
header_experience=经验
msg_experience=自幼由台北移民來加的陳以翔大律師一路展示學霸風采。 2008年以優異成績畢業於UBC高精學科生物細胞及基因學的同時順帶摘取商務副修學位，隨即遠赴首府渥太華為加拿大聯邦健康局工作。因其工作出色迅速獲得擢升至管理層，並參與加拿大食品及藥品立法修改工作。他由此對法律產生濃厚興趣，隨後考入著名的維多利亞大學法學院，又轉入英法雙語制的渥太華大學，順利獲取法律博士學位，而後更取得在安大略省執業的資格。
