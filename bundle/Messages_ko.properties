msg_inception=이신은—충신의 마음으로 섬긴다—우리 법률사무소의 핵심가치입니다. 전문적인 법률자문 및 도움이 필요한 여러분께 이신법률사무소는 언제나 섬김의 자세로 최상의 법률서비스를 제공하겠습니다. 
msg_dchen=
msg_goal=D.Chen Law의 목표는 고객에게 맞춤형 법률 서비스를 제공하고, D.CHEN Law가 가장 필요한 곳에 제공하는 것입니다.
