msg_abtdavid=데이비드는 여행을 좋아합니다. Nunavut을 제외한, 캐나다내 2개의 준주와 (Yukon and North West Territories) 모든 주를 여행하였으며, 매년 한국 및 대만을 비롯한 아시아의 여러국을 여행합니다. 그리고 이러한 그의 폭넓은 경험이 언젠가는 자신을 낳아 준 아시아와 자신을 길러 준 캐나다사이의 태평양을 잇는 가교역할의 토대가 되기를 기원합니다.
header_experience=법률 경험
msg_experience=데이비드는 브리티시 콜럼비아 대학에서 (University of British Columbia) 과학학위를 (Bachelor of Science) 받고 오타와대학에서 법학박사학위 (Juris Doctor)를 수여하였습니다. 전문적인 변호사 비지니스 전에, 데이비드는 4년간 캐나다보건부에서 (Department of Health of the Federal Government of Canada) 근무하면서 캐나다내 식,약품에 대한 법규정 전반에 대한 실무를 담당하였습니다. 




