msg_inception=이신은-충신의 마음으로 섬긴다-우리 법률 사무소의 핵심 가치입니다. 전문적인 법률 자문 및 도움이 필요한 여러분께 이신법률사무소는 언제나 섬김의 자세로 최상의 법률 서비스를 제공하겠습니다. 우리 사무실은 뉴웨스트민스터에 위치하고 있습니다. 고객들의 편리를 위하여 매주 화요일 또다른 사무실 리치몬드에서 서비스를 제공하고 있습니다.  
